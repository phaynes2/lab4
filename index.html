<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>volunteer form</title>
</head>
<body>
	<h2>Form Summison</h2>
	<form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" >
		<fieldset>
		<legend>
			<p><label> First Name: <input type="text" name="first_name_field"></label></p>
			<p><label> Last  Name: <input type="text" name="last_name_field"></label></p>
			<p><label> Phone Number: <input type="text" name="phone_field"></label></p>
			<p><label> Email Address: <input type="text" name="email_field"></label></p>
			<p>
				<label> Gender:
					<input type="radio" name="gender_field" value="male">
					<input type="radio" name="gender_field" value="female">
				</label>
			</p>
			<p>
				<label> Age:
					<select name="age_field">
						<option value="under 18"> Under 18</option>
						<option value="18-24"> 18-24</option>
						<option value="25-34"> 25-34</option>
						<option value="35-44"> 35-44</option>
						<option value="45-54"> 45-54</option>
						<option value="55-64"> 55-64</option>
						<option value="over 65"> over 65</option>
					</select>
				</label>
			</p>
		</legend>
		</fieldset>
	</form>
</body>
</html>
