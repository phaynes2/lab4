<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>volunteer form</title>
</head>
<body>
  <h1>volunteer form</h1>
    <h2>Form Summison</h2>
    <form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" >
      <fieldset>
      <legend> My Info  </legend>
      <label> First Name: <input type="text" name="first_name_field"></label>
      <label> Last  Name: <input type="text" name="last_name_field"></label>
      <label> Phone Number: <input type="text" name="phone_field"></label>
      <label> Email Address: <input type="text" name="email_field"></label>
      <p>
        <label> Gender:
          <input type="radio" name="gender_field" value="male">
          <input type="radio" name="gender_field" value="female">
        </label>
      </p>
      <p>
        <label> Age:
          <select name="age_field">
            <option value="under 18"> Under 18</option>
            <option value="18-24"> 18-24</option>
            <option value="25-34"> 25-34</option>
            <option value="35-44"> 35-44</option>
            <option value="45-54"> 45-54</option>
            <option value="55-64"> 55-64</option>
            <option value="over 65"> over 65</option>
          </select>
        </label>
      </p>
      </fieldset>
      <fieldset>
        <legend>My Avalability</legend>
        <p>Days Avalible:</p>
        <label><input type="checkbox" name="avalible_field[]" value="Sunday">Sunday</label>
        <label><input type="checkbox" name="avalible_field[]" value="Monday">Monday</label>
        <label><input type="checkbox" name="avalible_field[]" value="Tuesday">Tuesday</label>
        <label><input type="checkbox" name="avalible_field[]" value="Wednesday">Wednesday</label>
        <label><input type="checkbox" name="avalible_field[]" value="Thursday">Thursday</label>
        <label><input type="checkbox" name="avalible_field[]" value="Friday">Friday</label>
        <label><input type="checkbox" name="avalible_field[]" value="Saturday">Saturday</label>
        <p></p>
        <p>Comments:</p>
        <textarea>cols="45" rows="20" name="comments_field"</textarea>
      </fieldset>
      <input type="submit" name="Submit">
      
	</form>
</body>
</html>
